version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      database:
        condition: service_healthy
    networks:
      - supervision-network

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "8080:80"
    networks:
      - supervision-network

  database:
    image: mariadb:latest
    env_file: .env
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supervision-network

networks:
  supervision-network:
    driver: bridge

volumes:
  db_data:
